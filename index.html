<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>I-Music</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <nav>
      <ul>
        <li class="logo">
          <img src="logo.png" alt="LOGO" />
          <span>I-MUSIC</span>
        </li>
        <li>
          HOME
        </li>
        <li>
          ABOUT
        </li>
        <li></li>
      </ul>
    </nav>

    <div class="container">
      <div class="song-list">
        <h1>Artist - Luffy</h1>
        <div class="SongItemContainer">
          <div class="song-item">
            <img src="cover1.jpeg" alt="" />
            <span>Bink No Sake</span>
            <span class="songlistplay"
              ><span class="time-spam"
                >5:40 <i class="fa-solid fa-play"></i></span
            ></span>
          </div>
          <div class="song-item">
            <img src="cover1.jpeg" alt="" />
            <span> Mother Sea </span>
            <span class="songlistplay"
              ><span class="time-spam"
                >3:10 <i class="fa-solid fa-play"></i></span
            ></span>
          </div>
          <div class="song-item">
            <img src="cover1.jpeg" alt="" />
            <span> We Are!</span>
            <span class="songlistplay"
              ><span class="time-spam"
                >2:55 <i class="fa-solid fa-play"></i></span
            ></span>
          </div>
          <div class="song-item">
            <img src="cover1.jpeg" alt="" />
            <span> IDFC!</span>
            <span class="songlistplay"
              ><span class="time-spam"
                >2:55 <i class="fa-solid fa-play"></i></span
            ></span>
          </div>
          <div class="song-item">
            <img src="cover1.jpeg" alt="" />
            <span> Psycho</span>
            <span class="songlistplay"
              ><span class="time-spam"
                >2:55 <i class="fa-solid fa-play"></i></span
            ></span>
          </div>
        </div>
      </div>
      <div class="songBanner"></div>
    </div>

    <div class="bottom">
      <input type="range" name="range" id="myProgressBar" min="0" max="100" />
      <div class="icons">
        <i class="fa-solid fa-2x fa-backward"></i>
        <i class="fa-solid fa-2x fa-play"></i>
        <i class="fa-solid fa-2x fa-forward"></i>
        <i class="fa-solid fa-2x fa-volume-high"></i>
      </div>
      <div class="song-info">
        <img src="music.gif" width="20%" alt="" />IDFC!
      </div>
    </div>
  </body>

  <script src="script.js"></script>
  <script
    src="https://kit.fontawesome.com/6bbd67c17c.js"
    crossorigin="anonymous"
  ></script>
</html>
